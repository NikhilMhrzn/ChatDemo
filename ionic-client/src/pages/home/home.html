<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Rooms
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let room of chatRooms" (click)="roomSelected(room)">
      {{ room.name }}
    </button>
  </ion-list>
</ion-content>
